<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Старт</title>
    {% endif %}
    {% endblock %}
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="menu-item"><a href="{{ url_for('get_table') }}">Таблица данных</a></li>
            <li class="menu-item"><a href="{{ url_for('index') }}">График</a></li>
        </ul>
    </nav>
    {% block content %}
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Старт</h1>
    {% endif %}
    {% endblock %}
</body>

</html>
